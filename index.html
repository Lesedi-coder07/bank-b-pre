        <p id="feedback"></p>
        <input id="sendInput" type="number" placeholder="Amount" pattern="[0-9]*" inputmode="numeric">

<h3 onclick="fakeLogin()">log</h3>


 <div class="signin">
    <div class="form">
        <h2>Sign In</h2>
      <input id="emailSignIn" placeholder="Email">
      <input id="userid" placeholder="Account Number">
      <input id="passSignIn" type="password" placeholder="Password"><br>
      <button id="submitSignIn">Login</button>
      <p>Dont have an account? <a id="signUpLink" href="#">Sign up here</a></p>
    </div>

    
    <div id="overlay">
        <div class="signup">
            <h2>Sign up</h2>
            <input type="text" id="emailSignUp" placeholder="Email">
            <input type="text" id="passSignUp" placeholder="Password"><br>
            <button id="submitSignUp">Sign up</button>
            <p>Already have an account? <a onclick="off()" href="#">Sign in</a></p>

        </div>
    </div>
 </div>
